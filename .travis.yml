language: python
python:
- 3.4
services: postgresql
env:
  global:
  - TRAVIS_CI='true'
  - DJANGO_SETTINGS_MODULE="superlists.settings"
  - PYTHONPATH="/home/travis/build/jiso/testing-goat/superlists"
  - PIP_USE_MIRRORS=true
install:
- pip install -r requirements.txt
- pip install coveralls
before_script:
- psql -c "CREATE DATABASE travisdb;" -U postgres
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
script:
- cd superlists
- python manage.py migrate --noinput
- coverage run --source lists,superlists --branch --omit */migrations/*,*/tests/*,*/functional_tests/*
  manage.py test functional_tests.test_simple_list_creation
after_success:
- coveralls
notifications:
  email:
    on_success: change
    on_failure: change
deploy:
  provider: heroku
  api_key:
    secure: 
  app: quiet-peak-3610
  on:
    repo: jiso/testing-goat
